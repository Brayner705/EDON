<div class="contenedorInicio">
    <div class="tituloInicio">
        <div class="subcontenedor">
            <h2>Iniciar sesion</h2>
        <img src="assets/birrete.png" alt="birrete">
        </div>
    </div>
    <form method="post">
        
        <div class="form">
            
            <div class="campoInput">    
                <label for="dni">Documento de identidad</label>
                <input type="number" id="dni" placeholder="Escribe tu documento de identidad">
            </div>
    
            <div class="campoInput">    
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="Escribe tu contraseña">
            </div>
        </div>

        <input type="submit" value="Ingresar" class="btnIniciar">
    </form>
    <div class="divisor">
        <div class="texto">
            <h5>O registrate con</h5>
        </div>
        <div class="linea"></div>
    </div>

    <div class="otroInicio">
        <button class="google">Google</button>
        <button class="facebook">Facebook</button>
    </div>
</div>
